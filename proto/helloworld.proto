syntax = "proto3";

package helloworld;

message CreateUserRequest {
  string first_name = 1;
  string last_name = 2;
  string address = 3;
}

message CreateUserResponse {
  int32 id = 1
  string first_name = 2;
  string last_name = 3;
  string address = 4;
}

service Users {
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {};
}